<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pseudo AR Test</title>
</head>
<body>
  <h1>Pseudo AR działa!</h1>
  <p>Model URL: <span id="modelUrl"></span></p>
  <button onclick="history.back()">Wróć</button>
  
  <script>
    const params = new URLSearchParams(location.search);
    document.getElementById('modelUrl').textContent = params.get('model') || 'brak';
  </script>
</body>
</html>
